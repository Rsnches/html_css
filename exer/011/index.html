<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Teste aumentando e diminuindo o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagen flexivel">
    </picture>
    <h1>Reprodução áudio</h1>
    <p>Reproduzindo áudio em HTML5</p>
    <audio src="midia/Alok.m4a" controls type="audio/mpeg"></audio>
    <p>Clique para <a href="midia/Alok.m4a" download="midia/Alok.m4a" >baixar o arquivo</a></p>
    
</body>
</html>
