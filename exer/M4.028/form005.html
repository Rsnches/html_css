<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="ism" value="M"><label for="ism">Masculino</label><br>
            <input type="radio" name="sexo" id="isf" checked value="F"><label for="isf">Feminino </label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos:</legend>
            <label for="ifut"><input type="checkbox" name="fut" id="ifut" checked>Futebol<br></label>
            <label for="ibasq"><input type="checkbox" name="basq" id="ibasq">Basquete<br></label>
            <label for="inat"><input type="checkbox" name="nat" id="inat">Natação<br></label>
            <label for="ivol"><input type="checkbox" name="vol" id="ivol">Vólei<br></label>
            <label for="ikar"><input type="checkbox" name="Kar" id="ikar">Karatê<br></label>     
                     
             
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>



    </form>
    
</body>
</html>
