<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente.</H1>
    <p>Este vídeo está hospedado no própio servidor.</p>
    <video controls width="560" poster="imagens/tocadiscos.png" loop>
        <source src="midia/meu_video_720p.web.webm" type="video/webm">
        <source src="midia/meu_video_720p.mp4" type="video/mp4">
        <source src="midia/meu_video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DfuEmNprG-c?si=vPsD3I_tNsPL6gTD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    
</body>
</html>
